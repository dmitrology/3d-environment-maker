<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple 3D Scene Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple 3D Scene Generator</h1>
      <p>Enter any prompt to generate a 3D scene</p>
    </header>

    <div class="search-container">
      <input type="text" id="prompt-input" placeholder="Enter a prompt (e.g., 'dog party', 'forest', 'robot')">
      <button id="generate-btn">Generate Scene</button>
    </div>

    <div id="error-message" class="error-message"></div>
    
    <div class="viewer-container">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading models...</p>
      </div>
      <canvas id="scene-viewer"></canvas>
    </div>

    <div id="info-panel" class="info-panel">
      <h3>Scene Information</h3>
      <div id="scene-info">Enter a prompt to generate a scene</div>
    </div>
  </div>

  <!-- Load Three.js and related libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/DRACOLoader.js"></script>
  
  <!-- Load our application code -->
  <script src="app.js"></script>
</body>
</html>
